<script>
    let containers = document.getElementById("containers");

    var data = [
        cont1 = [name = 'CONT 1', total = 6750, existence = 3462], 
        cont2 = [name = 'CONT 2', total = 93500, existence = 68300],
        cont3 = [name = 'CONT 3', total = 13678, existence = 8925],
        cont4 = [name = 'CONT 4', total = 72500, existence = 68300],
        cont5 = [name = 'CONT 3', total = 13678, existence = 8925],
        cont6 = [name = 'CONT 4', total = 72500, existence = 68300],
        cont7    = [name = 'CONT 5', total = 15678, existence = 0]
    ];

    data.forEach(cont => {
        // CALCULATE
        var name = cont[0].toString();
        var total = cont[1];
        var existence = cont[2];
        var percent = ((existence * 100) / total).toFixed(2);

        // ============================================
        let container = document.createElement("div");

        container.id = name;
        container.classList.add("container");

        container.style.background = (percent <= 0) ?
            "rgb(118, 118, 118)" : "linear-gradient(to top, #c68a5f "+ percent +"%, rgb(118, 118, 118) 0%)";

        container.innerHTML = `<br /><b>${name}</b>`;


        // ===============================================
        let containerInfo = document.createElement("div");

        containerInfo.classList.add("containerInfo");
        containerInfo.innerHTML = `(<b>${percent}%</b>) <br />
            <b>E:</b> ${(percent > 0) ? existence.toLocaleString('es-US') : 'EMPTY'}`;
        
        container.append(containerInfo);
        containers.append(container);
    })

</script>
